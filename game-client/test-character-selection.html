<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b);
            color: white;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f97316, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1rem;
            color: #cbd5e1;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .character-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            border-color: #a855f7;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }
        
        .character-card.selected {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
        }
        
        .character-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid #374151;
            overflow: hidden;
            position: relative;
        }
        
        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .element-icon {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .character-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .character-description {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .abilities {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        
        .ability {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        
        .selected-badge {
            background: linear-gradient(45deg, #f97316, #a855f7);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(45deg, #f97316, #a855f7);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
        }
        
        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .debug-info h3 {
            margin-top: 0;
            color: #f97316;
        }
        
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .character-image {
                width: 60px;
                height: 60px;
            }
            
            .character-name {
                font-size: 1rem;
            }
            
            .character-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اختر عنصرك</h1>
            <p>كل عنصر له قدرات ومهارات فريدة. اختر بحكمة!</p>
        </div>
        
        <div class="character-grid" id="characterGrid">
            <!-- Characters will be loaded here -->
        </div>
        
        <div class="buttons">
            <button class="btn btn-back" onclick="goBack()">العودة</button>
            <button class="btn btn-start" id="startBtn" onclick="startGame()" disabled>ابدأ المغامرة</button>
        </div>
        
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <div id="debugInfo">
                <p>Screen size: <span id="screenSize"></span></p>
                <p>Container width: <span id="containerWidth"></span></p>
                <p>Scroll position: <span id="scrollPosition"></span></p>
                <p>Selected character: <span id="selectedCharacter">None</span></p>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            {
                id: 'fire',
                name: 'النار',
                description: 'قوة مدمرة، تلتهم الأعداء بلهيبها الحارق.',
                color: '#FF4500',
                abilities: ['كرة النار', 'درع اللهب', 'عاصفة نارية'],
                image: '/assets/images/fire_elemental.jpg'
            },
            {
                id: 'water',
                name: 'الماء',
                description: 'مرونة لا تضاهى، تشفي الحلفاء وتغرق الأعداء.',
                color: '#1E90FF',
                abilities: ['الشفاء', 'جدار جليدي', 'تسونامي'],
                image: '/assets/images/water_magic.jpg'
            },
            {
                id: 'earth',
                name: 'الأرض',
                description: 'صلابة لا تتزعزع، تحمي الحلفاء وتسحق الخصوم.',
                color: '#8B4513',
                abilities: ['درع حجري', 'زلزال', 'أشواك حجرية'],
                image: '/assets/images/earth_elemental.jpg'
            },
            {
                id: 'air',
                name: 'الهواء',
                description: 'خفة وسرعة، تتلاعب بالرياح لتفوق الأعداء.',
                color: '#E6E6FA',
                abilities: ['شفرة الرياح', 'الطيران', 'إعصار'],
                image: '/assets/images/air_elemental.jpg'
            }
        ];

        let selectedCharacter = null;

        function createCharacterCard(character) {
            return `
                <div class="character-card" onclick="selectCharacter('${character.id}')">
                    <div class="character-image">
                        <img src="${character.image}" alt="${character.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzc0MTUxIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+${character.name}</dGV4dD4KPC9zdmc+'">
                        <div class="element-icon" style="background-color: ${character.color}">
                            ${character.id.charAt(0).toUpperCase()}
                        </div>
                    </div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-description">${character.description}</div>
                    <div class="abilities">
                        ${character.abilities.map(ability => `<span class="ability">${ability}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function selectCharacter(characterId) {
            selectedCharacter = characterId;
            
            // Update visual selection
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const selectedCard = document.querySelector(`[onclick="selectCharacter('${characterId}')"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedCard.innerHTML += '<div class="selected-badge">مختار</div>';
            }
            
            // Enable start button
            document.getElementById('startBtn').disabled = false;
            
            // Update debug info
            document.getElementById('selectedCharacter').textContent = characterId;
        }

        function startGame() {
            if (selectedCharacter) {
                alert(`Starting game with ${selectedCharacter} element!`);
            }
        }

        function goBack() {
            alert('Going back to main menu');
        }

        function updateDebugInfo() {
            document.getElementById('screenSize').textContent = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('containerWidth').textContent = document.querySelector('.container').offsetWidth + 'px';
            document.getElementById('scrollPosition').textContent = `${window.scrollY}/${document.body.scrollHeight}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('characterGrid');
            characters.forEach(character => {
                grid.innerHTML += createCharacterCard(character);
            });
            
            updateDebugInfo();
            
            // Update debug info on scroll and resize
            window.addEventListener('scroll', updateDebugInfo);
            window.addEventListener('resize', updateDebugInfo);
        });
    </script>
</body>
</html>
