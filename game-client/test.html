<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyward Realms - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            color: #ffffff;
            overflow-x: hidden;
        }
        .test-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .test-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00d4ff;
        }
        .test-status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        .test-button {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(255, 0, 255, 0.15) 100%);
            border: 2px solid rgba(0, 212, 255, 0.6);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.4s;
        }
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">Skyward Realms Game Test</h1>
        <p class="test-status">اختبار المكونات الأساسية</p>
        <button class="test-button" onclick="testGame()">ابدأ الاختبار</button>
        <div id="test-results"></div>
    </div>

    <script>
        function testGame() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<p style="color: #00ff00;">✓ تم تحميل الصفحة بنجاح</p>';
            
            // Test basic functionality
            try {
                // Test if Three.js is available
                if (typeof THREE !== 'undefined') {
                    results.innerHTML += '<p style="color: #00ff00;">✓ Three.js متاح</p>';
                } else {
                    results.innerHTML += '<p style="color: #ff0000;">✗ Three.js غير متاح</p>';
                }
                
                // Test if React is available
                if (typeof React !== 'undefined') {
                    results.innerHTML += '<p style="color: #00ff00;">✓ React متاح</p>';
                } else {
                    results.innerHTML += '<p style="color: #ff0000;">✗ React غير متاح</p>';
                }
                
                results.innerHTML += '<p style="color: #00ff00;">✓ جميع الاختبارات الأساسية مكتملة</p>';
            } catch (error) {
                results.innerHTML += `<p style="color: #ff0000;">✗ خطأ في الاختبار: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
