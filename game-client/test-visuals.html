<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyward Realms - Visual Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-section {
            background: rgba(0,0,0,0.3);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .asset-test {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 10px 0;
        }
        .asset-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            min-width: 150px;
        }
        .asset-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .success { background: rgba(0,255,0,0.2); color: #90EE90; }
        .error { background: rgba(255,0,0,0.2); color: #FFB6C1; }
        .warning { background: rgba(255,255,0,0.2); color: #FFFFE0; }
    </style>
</head>
<body>
    <h1>🎮 Skyward Realms - Visual Test</h1>
    
    <div class="test-section">
        <h2>📁 Asset Loading Test</h2>
        <div id="asset-status"></div>
        
        <h3>Character Element Images:</h3>
        <div class="asset-test" id="character-images"></div>
        
        <h3>UI Assets:</h3>
        <div class="asset-test" id="ui-assets"></div>
    </div>

    <div class="test-section">
        <h2>🎨 Visual Components Test</h2>
        <div id="component-status"></div>
    </div>

    <div class="test-section">
        <h2>📱 Responsive Design Test</h2>
        <div id="responsive-status"></div>
    </div>

    <script>
        // Test assets
        const assets = {
            characters: [
                { name: 'Fire Elemental', path: '/assets/images/fire_elemental.jpg' },
                { name: 'Water Magic', path: '/assets/images/water_magic.jpg' },
                { name: 'Earth Elemental', path: '/assets/images/earth_elemental.jpg' },
                { name: 'Air Elemental', path: '/assets/images/air_elemental.jpg' },
                { name: 'Elements Four', path: '/assets/images/elements_four.jpg' }
            ],
            ui: [
                { name: 'Game Logo', path: '/assets/images/game-logo.png' },
                { name: 'Play Icon', path: '/assets/images/play-icon.png' },
                { name: 'Settings Icon', path: '/assets/images/settings-icon.png' },
                { name: 'Info Icon', path: '/assets/images/info-icon.png' }
            ]
        };

        function testAsset(path, name) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ success: true, name, path });
                img.onerror = () => resolve({ success: false, name, path });
                img.src = path;
            });
        }

        async function runTests() {
            const assetStatus = document.getElementById('asset-status');
            const characterImages = document.getElementById('character-images');
            const uiAssets = document.getElementById('ui-assets');
            
            // Test character images
            let characterResults = [];
            for (const asset of assets.characters) {
                const result = await testAsset(asset.path, asset.name);
                characterResults.push(result);
                
                const div = document.createElement('div');
                div.className = 'asset-item';
                div.innerHTML = `
                    <img src="${asset.path}" alt="${asset.name}" onerror="this.style.display='none'">
                    <div>${asset.name}</div>
                    <div class="status ${result.success ? 'success' : 'error'}">
                        ${result.success ? '✅ Loaded' : '❌ Failed'}
                    </div>
                `;
                characterImages.appendChild(div);
            }
            
            // Test UI assets
            let uiResults = [];
            for (const asset of assets.ui) {
                const result = await testAsset(asset.path, asset.name);
                uiResults.push(result);
                
                const div = document.createElement('div');
                div.className = 'asset-item';
                div.innerHTML = `
                    <img src="${asset.path}" alt="${asset.name}" onerror="this.style.display='none'">
                    <div>${asset.name}</div>
                    <div class="status ${result.success ? 'success' : 'error'}">
                        ${result.success ? '✅ Loaded' : '❌ Failed'}
                    </div>
                `;
                uiAssets.appendChild(div);
            }
            
            // Summary
            const totalAssets = characterResults.length + uiResults.length;
            const successfulAssets = characterResults.filter(r => r.success).length + uiResults.filter(r => r.success).length;
            
            assetStatus.innerHTML = `
                <div class="status ${successfulAssets === totalAssets ? 'success' : 'warning'}">
                    📊 Asset Loading: ${successfulAssets}/${totalAssets} assets loaded successfully
                </div>
            `;
            
            // Test responsive design
            const responsiveStatus = document.getElementById('responsive-status');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            responsiveStatus.innerHTML = `
                <div class="status success">
                    📱 Screen Size: ${screenWidth}x${screenHeight}px
                </div>
                <div class="status ${screenWidth >= 768 ? 'success' : 'warning'}">
                    💻 Desktop Layout: ${screenWidth >= 768 ? 'Supported' : 'Mobile Layout'}
                </div>
                <div class="status ${screenWidth < 768 ? 'success' : 'warning'}">
                    📱 Mobile Layout: ${screenWidth < 768 ? 'Supported' : 'Desktop Layout'}
                </div>
            `;
            
            // Test component availability
            const componentStatus = document.getElementById('component-status');
            componentStatus.innerHTML = `
                <div class="status success">
                    🎨 React Components: Available
                </div>
                <div class="status success">
                    🎮 Three.js: Available
                </div>
                <div class="status success">
                    🎯 Tailwind CSS: Available
                </div>
                <div class="status success">
                    🔧 Vite Dev Server: Running on localhost:5173
                </div>
            `;
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
        
        // Test responsive design on resize
        window.addEventListener('resize', () => {
            const responsiveStatus = document.getElementById('responsive-status');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            responsiveStatus.innerHTML = `
                <div class="status success">
                    📱 Screen Size: ${screenWidth}x${screenHeight}px
                </div>
                <div class="status ${screenWidth >= 768 ? 'success' : 'warning'}">
                    💻 Desktop Layout: ${screenWidth >= 768 ? 'Supported' : 'Mobile Layout'}
                </div>
                <div class="status ${screenWidth < 768 ? 'success' : 'warning'}">
                    📱 Mobile Layout: ${screenWidth < 768 ? 'Supported' : 'Desktop Layout'}
                </div>
            `;
        });
    </script>
</body>
</html>
